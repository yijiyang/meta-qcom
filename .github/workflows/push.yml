name: Build on push

on:
  push:
    branches:
      - main

permissions:
  checks: write
  pull-requests: write
  contents: read
  packages: read

jobs:
  build:
    uses: ./.github/workflows/build-yocto.yml
  schema-check:
    uses: ./.github/workflows/lava-schema-check.yml
  test:
    uses: ./.github/workflows/test.yml
    needs: [build, schema-check]
    secrets: inherit
    with:
      url: ${{ needs.build.outputs.artifacts_url }}
