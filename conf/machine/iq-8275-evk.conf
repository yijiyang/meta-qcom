#@TYPE: Machine
#@NAME: Qualcomm IQ-8275 Evaluation Kit (EVK) based on QCS8275
#@DESCRIPTION: Machine configuration for Qualcomm IQ-8275 Evaluation Kit (EVK)

require conf/machine/include/qcom-qcs8300.inc

MACHINE_FEATURES += "efi pci"

QCOM_DTB_DEFAULT ?= "monaco-evk"

KERNEL_DEVICETREE ?= " \
                      qcom/monaco-evk.dtb \
                      "

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    packagegroup-iq-8275-evk-firmware \
"

QCOM_CDT_FILE = "cdt_qcs8275_iq_8275_evk"
QCOM_BOOT_FILES_SUBDIR = "qcs8300"

# FIXME provide device-specific table
QCOM_PARTITION_FILES_SUBDIR = "partitions/qcs8300-ride-sx"

QCOM_BOOT_FIRMWARE = "firmware-qcom-boot-qcs8300"
